name: Build Packages
on:
  push:
    branches: 
      - main
      - next
      - next-major
      - aplha
      - beta
      - '[0-9]+.[0-9]+.x'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  packages: write
  contents: write
  issues: write
  pull-requests: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test
    outputs:
      version: ${{ steps.build.outputs.version }}
    steps:
    - name: Build and publish packages
      id: build
      uses: Hexalith/Hexalith.Builds/Github/package-release@main
      with:
        project-name: ${{ github.event.repository.name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  publish-containers:
    runs-on: ubuntu-latest
    name: Publish Containers
    needs: build
    if: ${{ needs.build.outputs.version != '' }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    - name: Publish Application Containers
      uses: Hexalith/Hexalith.Builds/Github/publish-container-to-registry@main
      with:
        app-id: 'hexalithsecurity'
        version: ${{ needs.build.outputs.version }}
        registry: ${{ secrets.CONTAINER_REGISTRY }}
        username: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
        password: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}

  deploy-azure:
    runs-on: ubuntu-latest
    name: Deploy to Azure Container Apps
    needs: [build, publish-containers]
    if: ${{ needs.build.outputs.version != '' }}
    steps:
    - name: Deploy to Azure Container Apps
      uses: Hexalith/Hexalith.Builds/Github/publish-azure-container-app@main
      with:
        version: ${{ needs.build.outputs.version }}
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
        app-id: 'hexalithsecurity'
        registry: ${{ secrets.CONTAINER_REGISTRY }}
    
